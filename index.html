<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Site</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <!-- Logo -->
                    <div class="header__logo logo">
                        <a class="logo__link">
                            <img class="logo__img" src="" alt="logo">
                        </a>
                    </div>
                    <!-- Nav -->
                    <nav class="header__nav nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a class="nav__link" href="#">Work</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">About</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">Shop</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">Blog</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <!-- Cart -->
                    <div class="header__cart cart">
                        <div class="cart__label">Cart</div>
                        <div class="cart__value">
                            (<span>0</span>)
                        </div>
                    </div>
                    <!-- Menu-Burger -->
                    <div class="header__burger burger"></div>


                </div>
            </div>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
