<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Site</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <!-- Logo -->
                    <div class="header__logo logo">
                        <a class="logo__link" href="#">
                            <img class="logo__img" src="images/logo.svg" alt="logo">
                        </a>
                    </div>
                    <!-- Nav -->
                    <nav class="header__nav nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a class="nav__link" href="#">Work</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">About</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">Shop</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">Blog</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <!-- Cart -->
                    <div class="header__cart cart">
                        <div class="cart__label">Cart</div>
                        <div class="cart__value">
                            (<span>0</span>)
                        </div>
                    </div>
                    <!-- Menu-Burger -->
                    <div class="header__burger burger"></div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="offer">
                <div class="container">
                    <div class="offer__title ">
                        <h1 class="title__main">I design digital products that make an impact.</h1>

                        <p class="offer__subtitle">
                            Hi! Iâ€™m Alex, a product designer based in Oakland. I create user-friendly interfaces for
                            fast-growing startups.
                        </p>

                        <div class="offer__btn">
                            <a class="btn__link" href="#">
                                Hire me!
                                <img class="btn__img" src="images/envelope.svg" alt="envelope">
                            </a>
                        </div>

                        <div class="offer__suptitle">
                            <div class="sup__images">
                                <img src="images/cup.svg" alt="cup">
                            </div>

                            <div class="sup__text">
                                <div class="sup__text_1">Independent Of The Year</div>

                                <div class="sup__text_2"> Annual Awards 2020 awwwards.com</div>


                            </div>
                        </div>
                    </div>
                    <img class="main__image" src="images/main.png" alt="main-image">

                </div>

            </section>
        </main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
